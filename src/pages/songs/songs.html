<ion-header>
  <ion-navbar>
    <ion-title>Songs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1> List of all songs </h1>
  <!-- The table grid -->
  <ion-grid>
    <!-- Header -->
    <ion-row class="header">
      <ion-col col-3>Name</ion-col>
      <ion-col col-3>Artist</ion-col>
      <ion-col col-2>Duration</ion-col>
      <ion-col col-2>Date</ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <!-- Repeated data -->
    <ion-row *ngFor="let song of songs | async">
      <ion-col col-3>{{song.name}}</ion-col>
      <ion-col col-3>{{song.artist.name}}</ion-col>
      <ion-col col-2>{{song.duration}}</ion-col>
      <ion-col col-2>{{song.releaseDate}}</ion-col>
      <ion-col col-1 (click)="removeSong(song.id)">
        <ion-icon color="danger" name="backspace"></ion-icon>
      </ion-col>
      <ion-col col-1 (click)="goToUpdateSongPage(song)">
        <ion-icon name="cog"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="secondary" icon-left (click)="goToAddSongPage()">
    <ion-icon name="add"></ion-icon>
    New song
  </button>
</ion-content>
