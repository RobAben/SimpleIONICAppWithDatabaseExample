<ion-header>
  <ion-navbar>
    <ion-title>Artist detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveArtist()">
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="artist.name" name="name" required></ion-input>
    </ion-item>
  </form>

  <button ion-button color="secondary" icon-left (click)="saveArtist(artist.$key)">
    <ion-icon name="save"></ion-icon>
    Save artist
  </button>
</ion-content>
